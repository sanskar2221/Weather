<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Weather App</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter city name">
                <button type="button" id="searchBtn">
                    <i class='bx bx-search-alt'></i> Search
                </button>
                <button type="button" id="locationBtn">
                    <i class='bx bx-target-lock'></i> Current Location
                </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>___&deg;C</h2>
                            <p>____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="bx bxs-calendar"></i>____</p>
                        <p><i class='bx bxs-edit-location'></i>____</p>
                    </div>
                </div>
                <div class="card">
                    <h2>5 Days Forecast</h2>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                                <span>____&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                        <!-- Repeat forecast items as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="base.js"></script>
</body>

</html>
